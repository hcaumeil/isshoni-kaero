<div style="text-align: center;">
  <h3>Add Channel</h3>
  <div>
    <div>
      <label>Channel name:</label>
      <input [(ngModel)]="name" id="Channel name" type="text" required />
    </div>
    <div>
      <label>Friend:</label>
      <input [(ngModel)]="txtusername" id="username" type="text" required />
    </div>
    <button type="button" (click)="add()">Add</button>
  </div>
</div>
